name: Clojure CI

on:
  pull_request:
    branches: [development]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check Lein version
      run: lein -v
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
